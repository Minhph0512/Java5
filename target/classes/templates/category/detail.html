<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_admin :: areas(~{::main})}">>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<main>
<div class="row">
    <div class="col-sm-3">
        <h1>Loại Sản Phẩm</h1>
        <ul>

            <th:block th:each="category : ${categories}">
                <li><a style="text-decoration: none;font-size: x-large;color: black " th:href="@{'/category/' + ${category.id} + '/product'}" th:text="${category.name}"></a></li>
            </th:block>
        </ul>

    </div>
    <div class="col-9">
        <h1>Danh Sách Sản Phẩm</h1>
        <div class="product-list">
            <div class="row  row-cols-md-4  ">
                <th:block th:each="product : ${products}">
                    <a class="col mb-5" style="text-decoration: none" th:href="@{'/product/detail/' + ${product.id}}">
                        <div class="card h-100">
                            <img class="card-img-top" th:src="${product.image}">
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder"th:text="${product.name}"></h5>
                                    <h4 style="color: red" th:text="${product.price}"></h4>
                                    <button class="btn btn-outline-success" >Chi tiết sản phẩm</button>
                                </div>
                            </div>
                        </div>

                    </a>
                </th:block>
            </div>

        </div>
</main>
</body>
</html>
