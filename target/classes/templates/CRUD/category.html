<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_admin :: areas(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<main>
<form th:action="@{/CRUD/category/create}" th:object=${user} class="form col-sm-8" method="post" >
    <div class="row">
        <div class="col-6">
            <div class="mb-3 mt-3">
                <label>description</label>
                <input type="text" class="form-control" name="description">
            </div>
            <div class="mb-3 mt-3">
                <label> name</label>
                <input type="text" class="form-control" name="name">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3 mt-3">
                <label> image</label>
                <input type="text" class="form-control" name="image">
            </div>

        </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="ADD" style="margin-bottom: 20px">
    </div>
</form>
<table class="table">
    <thead>
    <th>id</th>
    <th>name</th>
    <th>description</th>
    <th>image</th>

    </thead>
    <tbody th:each="item: ${categories}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.name}"></td>
    <td th:text="${item.description}"></td>
    <td th:text="${item.image}"></td>
    <td><a class="btn btn-danger btn-sm" th:href="@{'/CRUD/category/delete/'+${item.id}}"> delete</a>
        <a class="btn btn-danger btn-sm" th:href="@{'/edit/'+${item.id}}">edit</a></td>
    </tbody>
</table>
</main>
</body>
</html>
