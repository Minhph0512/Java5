<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_user :: areas(~{::main})}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body>
<main>
<div class="row">
<a class="card col-sm-4" style="text-decoration: none">
    <img class="card-img-top" th:src="${detail.image}">
    <div class="card-body text-center">
        <h5 class="fw-bolder"th:text="${detail.name}"></h5>
        <h4 style="color: red" th:text="${detail.price}"></h4>
    </div>
</a>
<div class="col-sm-8">
    <h1 th:text="${detail.name}"></h1>
    <ul class="list-inline pb-3">
        <li class="list-inline-item text-right">
            Quantity
            <input type="hidden" name="product-quanity" id="product-quanity" value="1">
        </li>
        <li class="list-inline-item"><span class="btn btn-success" id="btn-minus">-</span></li>
        <li class="list-inline-item"><span class="badge bg-secondary" id="var-value">1</span></li>
        <li class="list-inline-item"><span class="btn btn-success" id="btn-plus">+</span></li>
    </ul>

    <div class="row pb-3">
        <div class="col d-grid">
            <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy" th:href="@{/cart/add/{id}(id = ${detail.id})}" >Buy</button>
        </div>
        <div class="col d-grid">
            <a type="submit" class="btn btn-success btn-lg" th:href="@{/cart/themGioHang/{id}(id = ${detail.id})}" >Add To Cart</a>
        </div>
    </div>
</div>
</div>
</main>
</body>
</html>
