<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Shopee.svg/1200px-Shopee.svg.png" style="height: 50px; margin-left: 100px" alt="">
	<h3 style="margin-left: 40px ; margin-top: 20px"> Dang Nhap</h3>
</nav>
<div class="row" style="background: orangered">
	<div class="col-7">
		<img src="https://storage.googleapis.com/ops-shopee-files-live/live/affiliate-blog/2019/05/logo-full-white.png" alt="" style="margin-top: 20px;margin-left: 40px">
		<p style="text-align: center"> Nen tang thuong mai dien tu  </p>
		<p style="text-align: center">yeu thich o Dong Nam A & Dai Loan</p>
	</div>
	<div class="col-5">

		<form th:action="@{/login}" th:object=${user} class="form col-sm-8" method="post" style="background: aliceblue;margin-top: 30px;border-radius:20px;margin-bottom: 20px ">
			<h2>Login</h2>
			<div th:text=${message}></div>
			<div class="form-group">
				<label> username</label>
				<input class="form-control" name="username">
				<span th:if="${#fields.hasErrors('username')}">
				<small th:errors="*{username}" th:errorclass="text-danger"></small>
			</span>
			</div>
			<div class="form-group">
				<label> password</label>
				<input type="password" class="form-control" name="password">
				<span th:if="${#fields.hasErrors('password')}">
				<small th:errors="*{password}" th:errorclass="text-danger"></small>
			</span>
				<a th:href="@{/dangki}">
					Dang ki
				</a>
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-danger" value="Login" style="margin-bottom: 20px">
			</div>
		</form>
	</div>
</div>


</body>
</html>
