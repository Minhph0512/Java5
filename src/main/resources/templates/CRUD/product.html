<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_admin :: areas(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<main>
<form th:action="@{/CRUD/product/create}" th:object=${product} class="form col-sm-8" method="post" >
    <div class="row">
        <div class="col-6">
            <div class="mb-3 mt-3">
                <label>  name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label>Image</label>
                <input type="text" class="form-control" name="image">
            </div>
            <div class="mb-3 mt-3">
                <label>Quantity</label>
                <input type="text" class="form-control" name="quantity">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3 mt-3">
                <label> price</label>
                <input type="text" class="form-control" name="price">
            </div>
            <div class="mb-3 mt-3">
                <label> Category</label>
                <select name="category" >
                    <div th:each="item :${categories}">
                    <option th:value="${item.id}" th:text="${item.name}"> </option>
                    </div>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="ADD" style="margin-bottom: 20px">
    </div>
</form>
    <table class="table">
        <thead>
        <th>id</th>
        <th>name</th>
        <th>image</th>
        <th>price</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Action</th>
        </thead>
        <tbody th:each="item: ${products}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td><img th:src="${item.image}" style="width: 40px">  </td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.category.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td><a class="btn btn-danger btn-sm" th:href="@{'/CRUD/product/delete/'+${item.id}}"> delete</a>
            <a class="btn btn-danger btn-sm" th:href="@{'/CRUD/product/detail/'+${item.id}}">edit</a></td>
        </tbody>
    </table>
</main>
</body>
</html>
